<div class="logingroup">
  <div>
    <label>Username</label>
    <select [(ngModel)]="selectedUser">
      <option *ngFor="let user of users">{{user}}</option>
    </select>
  </div>

</div>
<div>
  <div *ngIf="hasLyingSupport">
    <label >Are you Lying?</label>
    <input id="isEvilBox" class="emoji-check" [(ngModel)]="isEvil" type="checkbox">
    <label for="isEvilBox"></label>
  </div>
</div>
<div class="flex center padItSome">
  <button (click)="login(selectedUser,isEvil)" [disabled]="!selectedUser">Login</button>
</div>
<div class="error" *ngIf="error">{{error}}</div>
